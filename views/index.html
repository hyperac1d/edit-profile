<!DOCTYPE html>
<html>
<head>
	<title>Welcome to your Profile</title>
	<!-- Compiled and minified CSS -->
  	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <div class="container">
    <div class="content">
      <header><h1 class="teal text-lighten 3" align="center">Set up your Account</h1></header>
    	<div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          
          <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
          </div>

          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Enter your Bio</label>
                </div>
              </div>
            </form>
          </div>
        </form>

          <div class="row">
          	<div class="input-field col s6">
              <select>
                <option value="" disabled selected>Provinces</option>
                <option value="1">Zamboanga del Norte</option>
                <option value="2">Zamboanga del Sur</option>
                <option value="3">Misamis Occidental</option>
                <option value="4">Lanao del Norte</option>
                <option value="5">Lanao del Sur</option>
                <option value="6">Misamis Oriental</option>
                <option value="7">Bukidnon</option>
                <option value="8">Davao del Norte</option>
                <option value="9">Davao del Sur</option>
                <option value="10">Davao Occidental</option>
                <option value="11">Davao Oriental</option>
                <option value="12">Compostella Valley</option>
                </select>
                <label>Where are you from?</label>
            </div>

            <div class="input-field col s6">
              <select>
                <option value="" disabled selected>Programming Language</option>
                <option value="1">Java</option>
                <option value="2">C++</option>
                <option value="3">C#</option>
                <option value="4">Python</option>
                
                </select>
                <label>Programming Language That you want to master</label>
            </div>
    	    </div>
        
      </div>
    
    <!-- -->
    
    
        <div class="row">
          <form action="#">
            <div class="input-field col s6">
              <p>Favorite Subject</p>
              <p>
                <input name="with-gap" type="radio" id="test1" />
                <label for="test1">Math</label>
              </p>
              <p>
                <input name="with-gap" type="radio" id="test2" />
                <label for="test2">English</label>
              </p>
              <p>
                <input name="with-gap" type="radio" id="test3" />
                <label for="test3">Programming</label>
              </p>
            </div>

            <div class="input-field col s6">
              <p>Birthday</p>
              <input type="date" class="datepicker">
            </div>
            

          </form><br>
        </div><br>

        <div>
          <form action="#">
            <div class="input-field col s6">
              <p>What are your interest?</p>
              <p>
              <input type="checkbox" id="test10" />
              <label for="test10">Data Science</label>
              </p>
              <p>
              <input type="checkbox" id="test11" />
              <label for="test11">Web Development</label>
              </p>
              <p>
              <input type="checkbox" id="test12" />
              <label for="test12">Economics</label>
              </p>
              <p>
              <input type="checkbox" id="test13" />
              <label for="test13">Mathematics</label>
              </p>
              <p>
              <input type="checkbox" id="test14" />
              <label for="test14">Marketing</label>
              </p>

            </div>
          </form>
        </div>



      <div align="center">
        <a href="/success" class="btn waves-effect waves-light" type="submit" name="action" role="button">Update</a>
      </div>
    </div> <!-- End of class content -->
  </div> <!-- End of class container-->


    

  
  
 


   <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
